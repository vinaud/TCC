<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>


<h:body>

    <p:panel id="panel" header="Login:" style="margin-bottom:10px;">

        <h:form>

            <h:outputText value="ID"/><br></br>
            <p:inputText value="#{userLoggedBean.loginId}" /><br></br><br></br>

            <h:outputText value="Senha"/><br></br>
            <p:password id="senha" value="#{userLoggedBean.loginPass}" /><br></br><br></br>

            <h:commandButton  value="Logar"
                              action="#{userLoggedBean.login2}" update="form" process="@form" >
            </h:commandButton>

        </h:form>

    </p:panel>
</h:body>
</html>
