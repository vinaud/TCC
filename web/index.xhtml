<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:outputText value="#{tarefaBean.horario}" />
      <h1>Lista de Tarefas cadastradas</h1><br></br>

       <h:dataTable value="#{tarefaBean.tarefas}" var="t">

           <h:column>
               <!-- column header -->
               <f:facet name="header">Tarefa</f:facet>
               <!-- row record -->
               #{t.titulo}
           </h:column>

           <h:column>
               <f:facet name="header">DescriÃ§Ã£o</f:facet>
               #{t.descricao}
           </h:column>

           <h:column>
               <f:facet name="header">ID</f:facet>
               #{t.id}
           </h:column>


       </h:dataTable>

   </f:view>

   <h:form>
       <h3>Cadastro de tarefas</h3>
       <h:commandButton action = "cadastroTarefa" value = "Acessar" />
   </h:form>


</html>
