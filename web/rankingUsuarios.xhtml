<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ranking de usuários</title>
</h:head>

<h:body>
<h:outputText value="#{tarefaBean.horario}" />

<h3>Ranking de usuários</h3>
<h:form>
    <p:dataTable var="user" value="#{userBean.users}" sortBy="#{user.pontos}"
                 sortOrder="descending" >
        <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
        </p:column>

        <p:column headerText="Username">
            <h:outputText value="#{user.username}" />
        </p:column>

        <p:column headerText="Nível">
            <h:outputText value="#{user.level}" />
        </p:column>

        <p:column headerText="Pontos">
            <h:outputText value="#{user.pontos}" />
        </p:column>


    </p:dataTable>
</h:form>

<h:form>

    <h:commandButton action = "index" value = "Home" />
</h:form>
</h:body>
</html>
