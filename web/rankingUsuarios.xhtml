<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ranking de usuários</title>
</h:head>

<h:body>

    <div id="header">
        <ui:insert name="header" >
            <ui:include src="menuheader.xhtml/"></ui:include>
        </ui:insert>
    </div>

<h:outputText value="#{tarefaBean.horario}" />

    <p:panel id="panel" header="Ranking de usuários" style="margin-bottom:10px;">
<h:form>
    <p:dataTable var="user" value="#{userBean.users}" sortBy="#{user.pontos}"
                 sortOrder="descending"  rowIndexVar="index">

        <p:column headerText="Posição">
            <h:outputText value="#{index + 1}" />
        </p:column>

        <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
        </p:column>

        <p:column headerText="Username">

            <h:graphicImage value="resources/images/#{user.icon}.jpg" width="40"  height="40" />

            <h:outputText value="     #{user.username}" />
        </p:column>

        <p:column headerText="Nível">
            <h:outputText value="#{user.level}" />
        </p:column>

        <p:column headerText="Patente">
            <h:graphicImage value="resources/patentes/#{user.patente}.ico" width="40"  height="40" />
        </p:column>

        <p:column headerText="Pontos">
            <h:outputText value="#{user.pontos}" />
        </p:column>


    </p:dataTable>
</h:form>
    </p:panel>

</h:body>
</html>
